name: LocalXpose RDP Tunnel

on:
  workflow_dispatch:

jobs:
  setup-rdp-tunnel:
    runs-on: windows-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Enable RDP and Create User
      run: |
        # Enable Remote Desktop
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        # Allow RDP through Firewall
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        # Set up your custom user
        net user NoahNW IloveNoah123$ /add
        net localgroup "Remote Desktop Users" NoahNW /add
      shell: pwsh

    - name: Download LocalXpose
      run: |
        Invoke-WebRequest -Uri "https://localxpose.io/downloads/localxpose_windows_amd64.exe" -OutFile "$env:USERPROFILE\localxpose.exe"
      shell: pwsh

    - name: Authenticate LocalXpose
      env:
        LOCALXPOSE_AUTH_TOKEN: ${{ secrets.LOCALXPOSE_AUTH_TOKEN }}
      run: |
        & "$env:USERPROFILE\localxpose.exe" authtoken $env:LOCALXPOSE_AUTH_TOKEN
      shell: pwsh

    - name: Start LocalXpose Tunnel for RDP and Display Info
      run: |
        Write-Host "Starting LocalXpose tunnel for RDP..."
        $output = & "$env:USERPROFILE\localxpose.exe" tunnel tcp --port 3389
        Write-Host "==== LocalXpose Output ===="
        Write-Host $output
        if ($output -match "tcp://[^\s]+") {
          $publicAddress = $matches[0]
          Write-Host "`nYour LocalXpose public address is: $publicAddress"
        } else {
          Write-Host "`nCould not automatically extract the public address. Please check the above output."
        }
        Write-Host "`nRDP Credentials:"
        Write-Host "Username: NoahNW"
        Write-Host "Password: IloveNoah123$"
        Write-Host "`nYou can now connect using Remote Desktop!"
      shell: pwsh

    - name: Keep the GitHub Action Runner Alive
      run: |
        while ($true) { Start-Sleep -Seconds 3600 }
      shell: pwsh
