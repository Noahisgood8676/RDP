name: Windows-11-Perpetual-NoahNW

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' # TRIGGER: Restarts every 6 hours for "Lifetime" uptime

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360 

    steps:
    - name: Neural Link Restore (Data Sync)
      uses: actions/download-artifact@v4
      with:
        name: NoahNW-State
        path: C:\Users\NoahNW\Desktop\SAVE_THIS
      continue-on-error: true # Prevents failure on the very first run

    - name: Core Preparation
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip
      shell: powershell

    - name: Identity Override (NoahNW)
      run: |
        .\ngrok\ngrok.exe authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        # Create User: NoahNW | Pass: IloveNoah123$
        net user "NoahNW" "IloveNoah123$" /add
        net localgroup administrators "NoahNW" /add
        # System Patch for RDP
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
      shell: powershell

    - name: Establish Neural Link (Tunnel)
      run: |
        Start-Process .\ngrok\ngrok.exe -ArgumentList "tcp 3389"
        echo "RDP ACTIVE. Check your Ngrok Dashboard for the Address."
        Start-Sleep -Seconds 21000 # Keeps runner alive for ~5.8 hours
      shell: powershell

    - name: Save-State Synchronization
      if: always() # MUST run even if cancelled to save your data
      uses: actions/upload-artifact@v4
      with:
        name: NoahNW-State
        path: C:\Users\NoahNW\Desktop\SAVE_THIS
        retention-days: 1
