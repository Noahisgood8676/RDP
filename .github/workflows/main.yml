name: LocalXpose RDP Tunnel

on:
  workflow_dispatch:

jobs:
  setup-rdp-tunnel:
    runs-on: windows-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Enable RDP and Create User
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        net user NoahNW IloveNoah123$ /add
        net localgroup "Remote Desktop Users" NoahNW /add
      shell: pwsh

    - name: Download LocalXpose CLI
      run: |
        Invoke-WebRequest -Uri "https://www.directfiles.link/M9O34JB1T/loclx.exe" -OutFile "$env:USERPROFILE\loclx.exe"
      shell: pwsh

    - name: Start LocalXpose (wait for web auth)
      run: |
        Start-Process -FilePath "$env:USERPROFILE\loclx.exe" -ArgumentList "tunnel tcp --to 3389"
        Start-Sleep -Seconds 10
      shell: pwsh

    - name: Download Python Auth Script
      run: |
        Invoke-WebRequest -Uri "https://www.directfiles.link/Q8TQT36B7/made-by-xero.py" -OutFile "$env:USERPROFILE\made-by-xero.py"
      shell: pwsh

    - name: Install Python Requirements and Run Auth Script
      run: |
        pip install --upgrade pip
        pip install pyppeteer
        python "$env:USERPROFILE\made-by-xero.py"
      shell: pwsh

    - name: Display Credentials
      run: |
        Write-Host "`nRDP Credentials:"
        Write-Host "Username: NoahNW"
        Write-Host "Password: IloveNoah123$"
        Write-Host "`nCheck the LocalXpose output above for your public tunnel address."
      shell: pwsh

    - name: Keep the GitHub Action Runner Alive
      run: |
        while ($true) { Start-Sleep -Seconds 3600 }
      shell: pwsh
