name: Openport RDP Tunnel

on:
  workflow_dispatch:

jobs:
  setup-rdp-tunnel:
    runs-on: windows-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Download Openport
      run: |
        Invoke-WebRequest -Uri "https://github.com/openportio/openport/releases/latest/download/openport-windows-amd64.exe" -OutFile "$env:USERPROFILE\openport.exe"

    - name: Enable RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

    - name: Create RDP User
      run: |
        net user NoahNW IloveNoah123$ /add
        net localgroup "Remote Desktop Users" NoahNW /add

    - name: Start Openport Tunnel for RDP
      env:
        OPENPORT_AUTH_TOKEN: ${{ secrets.OPENPORT_AUTH_TOKEN }}
      run: |
        Start-Process -FilePath "$env:USERPROFILE\openport.exe" -ArgumentList "tcp 3389 --token $env:OPENPORT_AUTH_TOKEN" -NoNewWindow
      shell: pwsh

    - name: Keep the GitHub Action Runner Alive
      run: |
        while ($true) { Start-Sleep -Seconds 3600 }
      shell: pwsh
