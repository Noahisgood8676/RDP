name: FREE-RDP-MADE-BY-XERO-USING-BORE
on: 
  workflow_dispatch:
  schedule:
    - cron: '5 */6 * * *'

jobs:
  rdp-xero:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: üìÇ Restore Saved Data
      uses: actions/download-artifact@v4
      with:
        name: xero-saved-data
        path: C:\Users\runneradmin\Desktop\SavedData
      continue-on-error: true

    - name: üõ†Ô∏è Setup Windows (XERO-Edition)
      run: |
        # 1. Enable RDP & Multiple Sessions
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fSingleSessionPerUser" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        
        # 2. Create User (Using /Y to bypass the 14-character warning)
        net user XeroAdmin "SkibidiXeroisHot" /add /Y
        net localgroup Administrators XeroAdmin /add
        
        # 3. Create Save Folder
        mkdir C:\Users\runneradmin\Desktop\SavedData -Force

    - name: üöÄ Launch Bore Tunnel
      shell: powershell
      run: |
        Invoke-WebRequest https://github.com/ekzhang/bore/releases/download/v0.6.0/bore-v0.6.0-x86_64-pc-windows-msvc.zip -OutFile bore.zip
        Expand-Archive bore.zip -DestinationPath . -Force
        Write-Host "--------------------------------------------------"
        Write-Host "   FREE RDP MADE BY XERO - LOOK BELOW FOR PORT    "
        Write-Host "--------------------------------------------------"
        # Run Bore in foreground with Out-Default to show logs
        .\bore.exe local 3389 --to bore.pub | Out-Default
      timeout-minutes: 350
      continue-on-error: true

    - name: üíæ Save Data for Next Session
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: xero-saved-data
        path: C:\Users\runneradmin\Desktop\SavedData
        retention-days: 7
